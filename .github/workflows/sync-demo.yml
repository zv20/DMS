name: Sync main -> demo

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full repo (all branches)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Switch to demo branch
        run: git checkout demo

      - name: Overwrite demo with everything from main
        run: git checkout main -- .

      - name: Restore demo-mode.js from demo
        run: git checkout origin/demo -- js/demo-mode.js

      - name: Inject demo-mode.js script tag into index.html
        run: |
          python3 inject_demo.py

      - name: Write inject script
        run: |
          cat > inject_demo.py << 'PYEOF'
          import re
          with open('index.html', 'r', encoding='utf-8') as f:
              content = f.read()
          demo_tag = '\n  <!-- DEMO MODE: overrides storage with fetch() + memory-only writes. -->\n  <script src="js/demo-mode.js"></script>\n'
          if 'demo-mode.js' not in content:
              content = re.sub(
                  r'(<script src="js/storage-adapter\.js[^"]*"></script>)',
                  r'\1' + demo_tag,
                  content
              )
          with open('index.html', 'w', encoding='utf-8') as f:
              f.write(content)
          print('Done - demo-mode.js tag present in index.html')
          PYEOF

      - name: Commit and push to demo
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to sync."
          else
            git commit -m "chore: sync from main ($(git rev-parse --short origin/main))"
            git push origin demo
