name: Sync main -> demo

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full repo (all branches)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Switch to demo branch
        run: git checkout demo

      - name: Overwrite demo with everything from main
        run: git checkout main -- .

      - name: Restore demo-mode.js from demo
        run: git checkout origin/demo -- js/demo-mode.js

      - name: Inject demo-mode.js script tag into index.html
        run: python3 .github/scripts/inject-demo.py

      - name: Commit and push to demo
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to sync."
          else
            git commit -m "chore: sync from main ($(git rev-parse --short origin/main))"
            git push origin demo
